<h1>Lista de héroes</h1>
<div class="actions">
    <mat-form-field appearance="outline">
        <input matInput placeholder="Buscar..." />
    </mat-form-field>
    <div class="buttons">
        <button mat-raised-button (click)="create()" color="primary">Añadir</button>
    </div>
</div>
<table mat-table [dataSource]="heroesList.data" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Publisher Column -->
    <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Editora</th>
        <td mat-cell *matCellDef="let element">{{ element.publisher }}</td>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Género</th>
        <td mat-cell *matCellDef="let element">{{ element.genre | genre }}</td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="$event.stopPropagation(); delete(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr class="row" mat-row *matRowDef="let row; columns: columns" (click)="edit(row.id)"></tr>
</table>
