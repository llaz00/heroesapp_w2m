<div class="container">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">Heroes app</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav [opened]="true" #sidenav mode="side">
            <mat-nav-list>
                <a mat-list-item routerLink="/heroes">Heroes list</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
